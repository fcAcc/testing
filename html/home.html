<script>
  $(function(){
    // $("#nav-placeholder").load("/html/share/nav.html");\
    $("#nav-placeholder").load("/html/share/nav.html");
  });

  $(function(){
    $("#footer-placeholder").load("/html/share/footer.html");
  });

  // JavaScript to change the image on button hover
document.getElementById("changeImageButton").addEventListener("mouseenter", function() {
    document.getElementById("mainImage").src = "/images/hammer2.png"; // Change image source
});

document.getElementById("changeImageButton").addEventListener("mouseleave", function() {
    document.getElementById("mainImage").src = "/images/ready2.png"; // Change image source back to original
});

function imgBTn() {
  // Get the image element
  var img = document.getElementById('mainImage');
  // Change the src attribute to the new image
  img.src = '/images/drawing_master2.png';
  setTimeout(() => {
    window.location.href = 'about.html';
  }, 1000);
}
</script>
