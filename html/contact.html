function toggleTextInput(checkboxId, textInputId) {
  var textInputContainer = document.getElementById(textInputId);
  var textInput = textInputContainer.querySelector("input[type='text']");
  var checkbox = document.getElementById(checkboxId);
  
  if (checkbox.checked) {
      textInputContainer.style.display = "block"; // Show the text input container
      textInput.focus(); // Set focus to the text input
  } else {
      textInputContainer.style.display = "none"; // Hide the text input container
      textInput.value = ""; // Clear the input value
  }
}

// Attach event listeners to both checkboxes
document.getElementById("checkbox1").addEventListener("change", function() {
    toggleTextInput("checkbox1", "textInputContainer1");
});
document.getElementById("checkbox2").addEventListener("change", function() {
    toggleTextInput("checkbox2", "textInputContainer2");

document.getElementById("checkbox3").addEventListener("change", function() {

</script>
